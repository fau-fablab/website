{% load cms_tags staticfiles sekizai_tags menu_tags %}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}FAU FabLab{% endblock title %}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/fablab/fablab-bootstrap-theme.css">
		{% render_block "css" %}
		{% include 'favicon.html' %}
	</head>
	<body>
		{% cms_toolbar %}
		<div class="container">
			<div class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">
						<img class="img-thumbnail hidden-xs" src="/static/logo/fablab_logo.svg" alt="FAU FabLab"/>
						<img class="img-thumbnail visible-xs" src="/static/logo/fab_cube.svg" alt="FAU FabLab"/>
					</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						{% show_menu 0 1 100 100 "menu.html" %}
					</ul>
				</div>
			</div>
			{% block content %}{% endblock content %}
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
		{% render_block "js" %}
	</body>
</html>
